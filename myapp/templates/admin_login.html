{% extends 'layout.html' %}
{% block content %}
<div class="card border-0 shadow-lg">
  <div class="card-body p-4 p-md-5">
    <h3 class="mb-3 text-center">Administrator Sign In</h3>
    <p class="text-center text-muted mb-4">Manage user access and reset passwords from the admin console.</p>
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
    {% if status %}
      <div class="alert alert-info" role="alert">
        {{ status }}
      </div>
    {% endif %}
    <form action="/admin-login" method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="admin_username">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-user-shield"></i></span>
          <input type="text" class="form-control" id="admin_username" name="unm" placeholder="Admin username" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="admin_password">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="form-control" id="admin_password" name="pwd" placeholder="Admin password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-dark w-100">
        <i class="fa-solid fa-right-to-bracket me-2"></i>Sign In
      </button>
    </form>
  </div>
  <div class="card-footer text-center bg-white">
    <small class="text-muted">Need a regular account? <a href="/login">Go back to user login</a></small>
  </div>
</div>
{% endblock %}
