{% extends 'layout.html' %}
{% block content %}
<div class="card border-0 shadow-lg">
  <div class="card-body p-4 p-md-5">
    <h3 class="mb-3 text-center">Sign in to continue</h3>
    <p class="text-center text-muted mb-4">Access your dashboard and keep tracking your spending.</p>
    {% if Error %}
      <div class="alert alert-danger" role="alert">
        {{ Error }}
      </div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success" role="alert">
        {{ success }}
      </div>
    {% endif %}
    <form action="/loginsave" method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="login_username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control" id="login_username" name="unm" placeholder="Enter your username" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="login_password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="form-control" id="login_password" name="pwd" placeholder="Enter your password" required>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="remember_me">
          <label class="form-check-label" for="remember_me">
            Remember me
          </label>
        </div>
        <a href="/password-reset" class="small">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fa-solid fa-right-to-bracket me-2"></i>Login
      </button>
    </form>
  </div>
  <div class="card-footer text-center bg-white">
    <small class="text-muted">New to Expense Manager? <a href="/">Create an account</a></small>
  </div>
</div>
{% endblock %}
